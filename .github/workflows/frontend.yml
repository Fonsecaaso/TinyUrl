name: Frontend CI/CD

on:
  pull_request:
    branches: [ main ]

  push:
    branches: [ main ]

jobs:
  lint_frontend:
    name: Lint (frontend)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          cd angular-app
          npm ci

      - name: Angular Lint
        run: |
          cd angular-app
          npm run lint --if-present

  build_frontend:
    name: Build (frontend)
    runs-on: ubuntu-latest
    needs: lint_frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Angular App
        run: |
          cd angular-app
          npm ci
          npm run build --if-present

  deploy_frontend:
    name: Frontend â€“ Deploy to AWS ECS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build_frontend

    steps:
      - uses: actions/checkout@v4

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        run: |
          cd angular-app
          docker build --platform linux/x86_64 -t tiny-url-frontend:latest .

      - name: Tag Image
        run: |
          docker tag tiny-url-frontend:latest 173941740239.dkr.ecr.us-east-1.amazonaws.com/tiny-url-frontend:latest

      - name: Push Image
        run: |
          docker push 173941740239.dkr.ecr.us-east-1.amazonaws.com/tiny-url-frontend:latest

      - name: Deploy ECS Service
        run: |
          SERVICE_NAME="tiny-url-frontend-v1"
          CLUSTER="tiny-url-cluster"

          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition tiny-url-frontend-task \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          if aws ecs describe-services \
            --cluster $CLUSTER \
            --services $SERVICE_NAME \
            --query "services[0].status" \
            --output text 2>/dev/null | grep -q ACTIVE; then

            echo "Service exists. Updating..."
            aws ecs update-service \
              --cluster $CLUSTER \
              --service $SERVICE_NAME \
              --task-definition $TASK_DEF_ARN \
              --force-new-deployment

          else

            echo "Service does not exist. Creating..."
            aws ecs create-service \
              --cluster $CLUSTER \
              --service-name $SERVICE_NAME \
              --task-definition $TASK_DEF_ARN \
              --desired-count 1 \
              --launch-type FARGATE \
              --platform-version LATEST \
              --load-balancers "targetGroupArn=arn:aws:elasticloadbalancing:us-east-1:173941740239:targetgroup/tiny-url-front-tg/37d0f85d0c1d5013,containerName=tiny-url-frontend,containerPort=80" \
              --network-configuration "awsvpcConfiguration={subnets=[subnet-0d840e839344ad29a,subnet-0bd2651cfac4d5c07],securityGroups=[sg-03912536dade39a55],assignPublicIp=ENABLED}" \
              --health-check-grace-period-seconds 60
          fi     
