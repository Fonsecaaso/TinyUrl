global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # Go backend metrics (only in local mode)
  - job_name: 'go-backend'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'go-backend'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
