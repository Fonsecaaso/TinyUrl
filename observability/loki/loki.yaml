auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

common:
  replication_factor: 1       # <====== ESSENCIAL PARA SINGLE-NODE
  path_prefix: /loki

ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    join_after: 0s
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1   # <====== ESSENCIAL PARA SINGLE-NODE
  chunk_idle_period: 1h
  max_chunk_age: 1h

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    shared_store: filesystem
    cache_location: /loki/index

  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
